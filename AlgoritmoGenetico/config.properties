# Configurações do algoritmo genético para otimização de circuitos

# Parâmetros da Ppopulação
tamanho_populacao=300
numero_geracoes=200

# Taxas dos operadores genéticos
taxa_mutacao=0.20
taxa_cruzamento=0.8
taxa_elitismo=0.1

# Parâmetros de seleção
tamanho_torneio=3

# Pesos da função objetivo
peso_eficiencia=0.6
peso_custo=0.4

# Critérios de parada
fitness_minimo_parada=0.95
geracoes_sem_melhoria_max=50

# Configurações de saída
mostrar_estatisticas_intervalo=10
mostrar_componentes_detalhados=true
executar_analise_completa=true

# Configurações de teste
executar_teste_comparativo=false
numero_configuracoes_teste=4
